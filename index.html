<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Install Prompt</title>
  <style>
    /* Style for the popup */
    #installPopup {
      display: none;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 9999;
      border-radius: 8px;
      text-align: center;
    }
    #installPopup button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
    }
    #installPopup button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="installPopup">
    <p>Add this app to your home screen for easy access!</p>
    <button id="installBtn">Add to Home Screen</button>
  </div>

  <script>
    let deferredPrompt;
    
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the default mini-infobar or installation prompt
      e.preventDefault();
      deferredPrompt = e;

      // Show the custom install popup
      document.getElementById('installPopup').style.display = 'block';
    });

    // Install the app
    document.getElementById('installBtn').addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
      }
    });
  </script>

</body>
</html>
